<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Podes escrever um parágrafo
        de qualquer jeito. Basta colocar
        tudo no meio de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THEN!!-->
    </p>
    <p>Se for preciso quebrar o 
        texto nalgum lugar específico <br> como esse,
        podemos usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar emojis:
        &#x1F918;
    </p>
</body>
</html>
